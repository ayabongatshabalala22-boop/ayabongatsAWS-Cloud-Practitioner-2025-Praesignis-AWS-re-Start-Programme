<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - @MALLS</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7B3F00;
      --accent: #C04000;
      --secondary: #FFC000;
      --header-height: 80px;
      --container-max: 1200px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #C04000 0%, #7B3F00 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }

    /* ===== HEADER ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      z-index: 1000;
      display: flex;
      align-items: center;
    }

    .nav-inner {
      max-width: var(--container-max);
      width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
    }

    .logo {
      font-weight: 800;
      font-size: 1.25rem;
      color: var(--accent);
      white-space: nowrap;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
      flex: 1;
    }

    .nav-links a {
      color: #1f2937;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      transition: color 0.2s;
    }

    .nav-links a:hover {
      color: var(--accent);
    }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #loginButton {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 9999px;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(123, 63, 0, 0.18);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #loginButton:hover {
      background: var(--accent);
      transform: translateY(-1px);
    }

    #cartButton {
      background: var(--secondary);
      color: var(--primary);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 9999px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(255, 192, 0, 0.18);
      transition: all 0.2s ease;
    }

    #cartButton:hover {
      transform: translateY(-1px);
    }

    #cartCount {
      background: var(--primary);
      color: #fff;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
    }

    /* ===== REGISTER FORM ===== */
    .register-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
      margin-top: calc(var(--header-height) + 40px);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      background: linear-gradient(135deg, #C04000 0%, #7B3F00 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }

    .register-header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .register-header p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .register-body {
      padding: 40px 30px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      color: #7B3F00;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f8f8f8;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #C04000;
      background-color: white;
      box-shadow: 0 0 0 3px rgba(192, 64, 0, 0.1);
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 25px;
      font-size: 0.9rem;
      color: #666;
    }

    .terms-checkbox input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-top: 2px;
      cursor: pointer;
      accent-color: #C04000;
      flex-shrink: 0;
    }

    .terms-checkbox a {
      color: #C04000;
      text-decoration: none;
      font-weight: 600;
    }

    .terms-checkbox a:hover {
      color: #7B3F00;
    }

    .register-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #C04000 0%, #7B3F00 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(192, 64, 0, 0.3);
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(192, 64, 0, 0.4);
    }

    .register-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .login-link {
      text-align: center;
      color: #666;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #C04000;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #7B3F00;
    }

    /* Message Alert */
    .message-alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.3s ease;
    }

    .message-alert.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message-alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .nav-inner {
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
      }

      .nav-links {
        flex-wrap: wrap;
      }

      .register-container {
        margin-top: 120px;
      }
    }

    @media (max-width: 480px) {
      .register-header h1 {
        font-size: 2rem;
      }

      .register-body {
        padding: 30px 20px;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-inner">
      <div class="logo">@MALLS</div>

      <nav class="nav-links" aria-label="Main navigation">
        <a href="index.html#roots">Our Roots</a>
        <a href="index.html#menu">Menu</a>
        <a href="index.html#dinein">Dine-In</a>
        <a href="index.html#takeaway">Take Away</a>
        <a href="index.html#rewards">Rewards</a>
        <a href="index.html#contact">Contact</a>
      </nav>

      <div class="nav-controls">
        <button id="loginButton" onclick="window.location.href='login.html'">Login / Register</button>
        <button id="cartButton" aria-label="Cart">
          <span>ðŸ›’</span>
          <span id="cartCount">0</span>
        </button>
      </div>
    </div>
  </header>

  <div class="register-container">
    <div class="register-header">
      <h1>Welcome!</h1>
      <p>Join us today! Create your account</p>
    </div>
    <div class="register-body">
      <div id="messageAlert" class="message-alert"></div>
      
      <form id="registerForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="John" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Doe" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="johndoe@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="+27 123 456 7890" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a strong password (min 6 characters)" required minlength="6">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
        </div>

        <label class="terms-checkbox">
          <input type="checkbox" id="terms" required>
          <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></span>
        </label>

        <button type="submit" class="register-btn" id="registerBtn">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Login Here</a>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

  <!-- Firebase Configuration -->
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyDnzQeMpEPp6AIpqdKKcqS6YTnyeeLQXtU",
    authDomain: "restaurant-website-b4f1a.firebaseapp.com",
    projectId: "restaurant-website-b4f1a",
    storageBucket: "restaurant-website-b4f1a.firebasestorage.app",
    messagingSenderId: "969529154238",
    appId: "1:969529154238:web:bfdff4205e152a41845cef"
    };

// Initialize Firebase
const app = initializeApp(firebaseConfig);

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Show message function
    function showMessage(message, type) {
      const messageAlert = document.getElementById('messageAlert');
      messageAlert.textContent = message;
      messageAlert.className = `message-alert ${type}`;
      messageAlert.style.display = 'block';
      
      setTimeout(() => {
        messageAlert.style.display = 'none';
      }, 5000);
    }

    // Register form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const registerBtn = document.getElementById('registerBtn');
      
      // Validate passwords match
      if (password !== confirmPassword) {
        showMessage('Passwords do not match!', 'error');
        return;
      }
      
      // Validate password length
      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long.', 'error');
        return;
      }
      
      // Disable button during registration
      registerBtn.disabled = true;
      registerBtn.textContent = 'Creating Account...';
      
      try {
        // Create user account
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
        // Update user profile with display name
        await userCredential.user.updateProfile({
          displayName: `${firstName} ${lastName}`
        });
        
        // You can store additional info (phone) in Firestore if needed
        // For now, we'll just show success message
        
        showMessage('Account created successfully! Redirecting to login...', 'success');
        
        // Redirect to login page after successful registration
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        
      } catch (error) {
        let errorMessage = 'Registration failed. Please try again.';
        
        // Handle specific error cases
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'This email is already registered. Please login instead.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address format.';
            break;
          case 'auth/weak-password':
            errorMessage = 'Password is too weak. Please use a stronger password.';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'Network error. Please check your connection.';
            break;
        }
        
        showMessage(errorMessage, 'error');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Create Account';
      }
    });

    // Check if user is already logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        // User is already logged in, redirect to home
        window.location.href = 'index.html';
      }
    });
  </script>

</body>
</html>
